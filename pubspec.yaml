name: location
description: This librarie aims at providing you a simple way to get the user location without thinking about permission.
homepage: https://docs.page/Lyokone/flutterlocation
repository: https://github.com/Lyokone/flutterlocation
version: 5.0.0-dev.9

environment:
  sdk: ">=3.0.0"
  flutter: ">=3.0.0"

flutter:
  plugin:
    platforms:
      android:
        default_package: location_android
      ios:
        default_package: location_ios
      # linux:
      #   default_package: location_linux
      macos:
        default_package: location_macos
      web:
        default_package: location_web
      # windows:
      #   default_package: location_windows

dependencies:
  flutter:
    sdk: flutter
  location_platform_interface:
    git:
      url: https://github.com/Eu-Arthur/flutter_location_platform_interface.git
  location_android:
    git:
      url: https://github.com/Eu-Arthur/flutter_location_android.git
  location_ios:
    git:
      url: https://github.com/Eu-Arthur/flutter_location_ios.git
  location_linux:
    git:
      url: https://github.com/Eu-Arthur/flutter_location_linux.git
  location_macos:
    git:
      url: https://github.com/Eu-Arthur/flutter_location_macos.git
  location_web:
    git:
      url: https://github.com/Eu-Arthur/flutter_location_web.git
  location_windows:
    git:
      url: https://github.com/Eu-Arthur/flutter_location_windows.git
dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0
  plugin_platform_interface: ^2.1.4
  very_good_analysis: ^5.0.0+1
